@if(selectedId) {
  <app-image-info [imageId]="selectedId"></app-image-info>
}
<ul role="list" class="grid grid-cols-2 gap-x-4 gap-y-8 sm:grid-cols-3 sm:gap-x-6 lg:grid-cols-4 xl:gap-x-8">
  @for (item of images(); track item.id) {
    <li class="relative">
      <div (click)="selectImage(item.id!)"
           class="group overflow-hidden rounded-lg bg-gray-100 focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 focus-within:ring-offset-gray-100">
        <img src="{{item.cloudUrl}}" alt="" class="pointer-events-none aspect-10/7 object-cover group-hover:opacity-75">
        <button type="button" class="absolute inset-0 focus:outline-hidden">
          <span class="sr-only">{{item.title}}</span>
        </button>
      </div>
    </li>
  }
</ul>
