<fieldset>
  <legend class="text-sm/6 font-semibold text-gray-900">Video settings</legend>
  <p class="mt-1 text-sm/6 text-gray-600">This setting helps you control who can access your uploaded content.</p>
  <div class="mt-6 space-y-6">
    <div class="flex items-center gap-x-3">
      <input id="commercial" name="commercial" value="PUBLIC"
             [(ngModel)]="settings.videoSetting"
             type="radio" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
      <label for="commercial" class="block text-sm/6 font-medium text-gray-900">Commercial</label>
    </div>
    <div class="flex items-center gap-x-3">
      <input id="movie" name="movie" value="MOVIE"
             [(ngModel)]="settings.videoSetting"
             type="radio" class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-indigo-600 checked:bg-indigo-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden">
      <label for="movie" class="block text-sm/6 font-medium text-gray-900">Movie</label>
    </div>
  </div>
  <div class="sm:col-span-4 mt-6">
    <label for="youtubeUrl" class="block text-sm/6 font-medium text-gray-900">Youtube Url</label>
    <div class="mt-2">
      <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
        <input type="text" name="youtubeUrl" id="youtubeUrl"
               [(ngModel)]="settings.youtubeUrl"
               class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
      </div>
    </div>
  </div>
  <div class="sm:col-span-4 mt-6">
    <label for="tags" class="block text-sm/6 font-medium text-gray-900">Tags</label>
    <div class="mt-2">
      <div class="flex items-center rounded-md bg-white pl-3 outline-1 -outline-offset-1 outline-gray-300 focus-within:outline-2 focus-within:-outline-offset-2 focus-within:outline-indigo-600">
<!--        [(ngModel)]="settings.tags"-->
        <input type="text" name="tags" id="tags"
               class="block min-w-0 grow py-1.5 pr-3 pl-1 text-base text-gray-900 placeholder:text-gray-400 focus:outline-none sm:text-sm/6">
      </div>
    </div>
  </div>
  <div class="sm:col-span-4 mt-6 flex justify-between">
    <div class="sm:col-span-2">
      <label for="video_duration" class="block text-sm/6 font-medium text-gray-900">Duration</label>
      <div class="mt-2">
        <input type="text" name="video_duration"
               [(ngModel)]="settings.duration"
               id="video_duration" class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
      </div>
    </div>
  </div>
</fieldset>
<pre>
  {{settings | json}}
</pre>
