<div class="content">
  <h2>{{title}}</h2>
  <!-- The AG Grid component, with Dimensions, CSS Theme, Row Data, and Column Definition -->
  <ag-grid-angular
    style="width: 100%; height: 550px;"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    (gridReady)="onGridReady($event)"
    (firstDataRendered)="gridInitialized($event)"
  />
</div>
