<div [ngClass]="{'-full-screen': isFullScreen()}">
  @if(video().fileType?.endsWith('mp4')) {
    <video class="h-full w-full rounded-lg" controls>
      <source
        src="{{video().url}}"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  } @else {
    <iframe class="aspect-video md:aspect-square" src="{{video().url}}" frameborder="0" allowfullscreen></iframe>
  }
</div>
