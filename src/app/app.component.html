@if(showHeaderFooter()) {
  <app-header></app-header>
}
@if(guardedRoute) {
  <amplify-authenticator>
    <ng-template amplifySlot="authenticated">
      <router-outlet (activate)="verifyHeader($event)" />
    </ng-template>
  </amplify-authenticator>
} @else {
  <router-outlet (activate)="verifyHeader($event)" />
}

@if(showHeaderFooter()) {
  <app-footer></app-footer>
}
